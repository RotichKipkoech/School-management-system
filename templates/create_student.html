{% extends "base.html" %}
{% block content %}
<h2>Create Student</h2>
<form method="POST" action="{{ url_for('create_student') }}">
    {{ form.hidden_tag() }}
    <div class="mb-3">
        {{ form.name.label(class="form-label") }}
        {{ form.name(class="form-control") }}
    </div>
    {{ form.submit(class="btn btn-primary") }}
</form>
{% endblock %}
